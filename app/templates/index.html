<!DOCTYPE html>
<html>
<head>
    <title>Redroid 控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>📱 Redroid 云手机控制台</h2>
    <a href="/logout" class="btn btn-danger">注销</a>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>容器名称</th>
                <th>状态</th>
                <th>ADB 端口</th>
                <th>ADB 命令</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for c in containers %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.status }}</td>
                <td>{{ c.port }}</td>
                <td><code>{{ c.adb_cmd }}</code></td>
                <td>
                    <form action="/start/{{ c.name }}" method="POST">
                        <button type="submit" class="btn btn-success btn-sm">启动</button>
                    </form>
                    <form action="/stop/{{ c.name }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">停止</button>
                    </form>
                    <form action="/restart/{{ c.name }}" method="POST">
                        <button type="submit" class="btn btn-warning btn-sm">重启</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/create_instance" method="POST">
        <button type="submit" class="btn btn-primary">创建新的 Redroid 实例</button>
    </form>
</div>
</body>
</html>
